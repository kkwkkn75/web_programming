<!DOCTYPE html>
<html>
    <head>
        <title>document.write()</title>
    </head>

    <body>
        <script type="text/javascript">
            var i,j;
            for(i=0;i<5;i++)
            {
                for(j=4-i;j<=4;j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>

</html>
