<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제 5</title>
</head>
<body>
    <h3><strong>도형 서식 폼 만들기</strong></h3>
        <hr>
        <form>
            <fieldset>
                <legend>도형 서식 입력</legend>
                <label>
                    선종류
                    <select>
                        <option>선없음</option>
                        <option selected>실선</option>
                        <option>점선</option>
                    </select>
                </label><br><br>
                <label>
                    선두께
                    <input type="number" min="0" max="5" step="0.5">
                </label>
                <label>
                    선색
                    <input type="color">
                </label><br><br>
                <label>
                    투명도(0~100):
                    <input type="range" min="0" max="100" value="50"> 
                </label>
            </fieldset>
        </form>
    </body>
</html>
